<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dev Enterprise</title>
    <link rel="shortcut icon" id="favi" href="img/dev_enterprise_logo.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="img/gif_dev_enterprise_Moment.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <main>

        <div class="header" id="header">
            <div class="logo_header">
                <h3>Dev</h3><span id="spn">Enterprise</span>
            </div>
            <div class="navegacao-header" id="navegacao-header">
                <a href="#" class="anima-fundo">Inicio</a>
                <a href="#" class="anima-fundo">Produto</a>
                <a href="#" class="anima-fundo">Sobre nós</a>
                <a href="#" class="anima-fundo">Contato</a>
            </div>
        </div>

        <section id="inicio">
            <div>
                <div class="conteiner-geral">
                    <img src="https://razor.com.br/wp-content/themes/razortheme/assets/img/linhas/desktop-banner-desktop.webp" alt="img incio">
                </div>
            </div>
        </section>


        <footer>
            
            <div class="parte-um">
                <h3 id="parte-um">Dev</h3><span id="enterprise">Enterprise</span>
            </div>

            <div class="parte-dois">
                <h4 id="endereco">Endereço</h4>
                <ul class="endereco">
                    <li>R. Dr. Plínio Moura, 153C</li>
                    <li>Vila Planaltina</li>
                    <li>CEP 99062-340</li>
                    <li>Passo Fundo/RS</li>
                </ul>

                <div class="redes">
                    <h4 id="redes">Redes Sociais</h4>
                    <img id="logo-linkedin" src="../landin-pageTF/img/logo-linkedin.png" alt="logo linkedin">
                    <img id="logo-youtube" src="../landin-pageTF/img/logo-youtube.png" alt="logo youtube">
                    <img id="logo-instagram" src="../landin-pageTF/img/logo-instagram.png" alt="logo instagram">
                </div>
            </div>

            <div class="parte-tres">
            <h4 id="atendimento">Atendimento</h4>
            <ul class="atendimento">
                <li>Segunda a Sexta-feira</li>
                <li>9h às 12h e 14h às 18h</li>
            </ul>

            <img id="site-seguro1" src="../landin-pageTF/img/site-seguro1.png" alt="imagem de site seguro">
            <img id="site-seguro2" src="../landin-pageTF/img/site-seguro2.png" alt="imagem de site seguro">
            </div>


            <p id="fim-rodape">Dev Enterprise do Brasil LTDA&copy;</p>
        </footer>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
