<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dev Enterprise</title>
    <link rel="shortcut icon" id="favi" href="img/dev_enterprise_logo.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="img/gif_dev_enterprise_Moment.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <main>
        <div class="header" id="header">
            <div class="logo_header">
                <h3>Dev</h3><span id="spn">Enterprise</span>
            </div>
            <div class="navegacao-header" id="navegacao-header">
                <a href="#inicio" class="anima-fundo">Inicio</a>
                <a href="#produto" class="anima-fundo">Produto</a>
                <a href="#sobre-nos" class="anima-fundo">Sobre nós</a>
                <a href="#contato" class="anima-fundo">Contato</a>
            </div>
        </div>
        <section id="inicio">
            <div>
                <div class="conteiner-geral">
                    <img src="img/inicio.jpg" alt="img incio">
                </div>
            </div>
        </section>
        <section id="produto">
            <div class="produtos">
            <div class="carrossel">
                <div class="imgens" id="imgs">
                    <img src="https://razor.com.br/wp-content/themes/razortheme/assets/img/gabinetes/virtuos-carrossel-1.webp" alt="">
                    <img src="https://razor.com.br/wp-content/themes/razortheme/assets/img/gabinetes/virtuos-carrossel-2.webp" alt="">
                    <img src="https://razor.com.br/wp-content/themes/razortheme/assets/img/gabinetes/virtuos-carrossel-3.webp" alt="">
                    <img src="https://razor.com.br/wp-content/themes/razortheme/assets/img/gabinetes/virtuos-carrossel-4.webp" alt="">
                </div>
            </div>
            <div class="virtus">
                 <img src="https://razor.com.br/wp-content/themes/razortheme/assets/img/modelos/virtuos-logo-vazada-degrade-virada.svg" alt="">
                 
            </div>  
            
            
        </div>
        </section>
        <div class="agrupar">
            <div class="informacoes">
            <div>
                <img class="img-icon" src="https://media.istockphoto.com/vectors/cpu-processor-line-icon-computer-component-sign-colorful-outline-on-vector-id1130755031" alt="">
            </div>
            <div>
                <img class="img-icon" src="https://media.istockphoto.com/vectors/computer-video-card-icon-on-white-background-flat-style-video-card-vector-id1225702664" alt="">
            </div>
            <div>
                <img class="img-icon" src="https://png.pngtree.com/png-clipart/20190925/original/pngtree-ram-icon-in-trendy-style-isolated-background-png-image_4934942.jpg" alt="">
            </div>
            <div>
                <img class="img-icon" src="img/vecteezy_harddisk-line-icon-vector_.jpg" alt="">
            </div>
            <div>
                <img class="img-icon" src="img/vecteezy_harddisk-line-icon-vector_.jpg" alt="">
            </div>
        </div>
        </div>
        <div>
            <div>
                <h1></h1>
            </div>
        </div>
        <div id="timerup">
            <button>Comprar</button>
           <span><h2>Tempo restante para comprar</h2> <span id="timer"></span></span>
        </div>

        <footer>
            
            <div class="parte-um">
                <h3>Dev Enterprise</h3>
            </div>

            <div class="parte-dois">
            <h4 class="endereco">Endereço</h4>
            <ul class="endereco">
                <li>Rua sei lá de tal</li>
                <li>Bairro tanto</li>
                <li>CEP 1234-567</li>
                <li>Passo Fundo/RS</li>
            </ul>

            <h4 id="redes">Redes Sociais</h4>
            </div>

            <div class="parte-tres">
            <h4>Atendimento</h4>
            <ul>
                <li>Segunda a Sexta-feira</li>
                <li>9h às 12h e 14h às 18h</li>
            </ul>
            </div>

            <p class="fim-rodape">Dev Enterprise do Brasil LTDA</p>
        </footer>

    <script src="js/carrossel.js"></script>
    <script src="js/timer.js"></script>

</html>
